language: generic
sudo: required

services:
    - docker

before_install:
    - docker pull base/archlinux:latest
    - docker run -d --name arch -v $(pwd):/travis base/archlinux:latest tail -f /dev/null
    - docker exec -t arch bash -c "pacman -S --noconfirm texlive-most biber make"
    - docker exec -t arch bash -c "ln -s /usr/bin/vendor_perl/biber /usr/bin/biber"

script:
    - docker exec -t arch bash -c "cd /travis; make && make clean"
    - rm .gitignore

deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
